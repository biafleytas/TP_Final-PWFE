<br/><h3 class="text-center card-title">Reporte de Ventas</h3><br/>
<div *ngIf="ventas.length>0">
  <div class="container">
    <label>Cliente: <input class="form-control" placeholder="Ingrese id" [(ngModel)]="cliente"></label>
    <button  (click)="buscarCliente()" class="btn btn-primary mr-3">Buscar</button>
    <label>Desde: <input class="form-control" placeholder="Fecha Desde" [(ngModel)]="desde"></label>
    <label>Hasta: <input class="form-control" placeholder="Fecha Hasta" [(ngModel)]="hasta"></label>
    <button  (click)="buscarFecha()" class="btn btn-primary mr-3">Buscar</button>
    <div *ngFor="let v of ventas">
      <div class="container form-group">
        <table class="table table-bordered table-hover table-center">
          <thead class="thead-dark text-center">
          <tr>
            <th>Cliente: {{v.ventaCliente.nombre}}</th>
            <th>Fecha: {{v.fecha}}</th>
            <th>Total: {{v.total}}</th>
          </tr>
          </thead>
        </table>
      </div>
      <table class="table table-bordered table-hover table-center">
        <thead class="thead-light text-center">
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let d of v.detalleVenta">
          <td>{{d.id_productos}}</td>
          <td>{{d.cantidad}}</td>
          <td>{{d.total}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
