<br/><br/>
<div class="container col-md-5 offset-md-3 card">
  <br><h3 class="text-center">Registro de Productos</h3><br>
  <div class="form-group">
    <input class="form-control" placeholder="Ingrese Nombre" [(ngModel)]="producto.nombre">
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="Ingrese Codigo" [(ngModel)]="producto.codigo">
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="Ingrese Precio" [(ngModel)]="producto.precio">
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="Ingrese Existencia" [(ngModel)]="producto.existencia">
  </div>
  <button class="btn btn-primary form-control" (click)="guardar()">Guardar</button>
  <br/><br/>{{mensaje}}<br/><br/>
</div>
