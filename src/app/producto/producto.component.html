<br/><a routerLink="/nuevoproducto" class="btn btn-primary">Agregar producto</a><br/>
<br/><h3 class="text-center card-title">Listado de Productos</h3><br/>
<div *ngIf="productos.length>0">
  <div class="container">
    <label>Producto: <input class="form-control" placeholder="Ingrese nombre" [(ngModel)]="nombre"></label>
    <button  (click)="buscarProducto()" class="btn btn-primary mr-3">Buscar</button>
    <table border="1" class="table table-bordered table-hover table-center">
      <thead class="thead-dark text-center">
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Codigo</th>
        <th>Precio</th>
        <th>Existencia</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let p of productos">
        <td>{{p.id_productos}}</td>
        <td>{{p.nombre}}</td>
        <td>{{p.codigo}}</td>
        <td>{{p.precio}}</td>
        <td>{{p.existencia}}</td>
        <td><a routerLink="/modificarproducto/{{p.id_productos}}" class="btn btn-primary">Editar</a></td>
        <td><button (click)="deleteItem(p.id_productos)" class="btn btn-primary">Eliminar</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
