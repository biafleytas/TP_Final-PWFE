<br/><br/>
<div class="container col-md-5 offset-md-3 card">
  <br><h3 class="text-center">Modificar Producto</h3><br>
  <div class="form-group">
    <p class="text-left text-muted">Nombre:</p>
    <input class="form-control" [(ngModel)]="producto.nombre">
  </div>
  <div class="form-group">
    <p class="text-left text-muted">Codigo:</p>
    <input class="form-control" [(ngModel)]="producto.codigo">
  </div>
  <div class="form-group">
    <p class="text-left text-muted">Precio:</p>
    <input class="form-control" [(ngModel)]="producto.precio">
  </div>
  <div class="form-group">
    <p class="text-left text-muted">Existencia:</p>
    <input class="form-control" [(ngModel)]="producto.existencia">
  </div>
  <button class="btn btn-primary form-control" (click)="guardar()">Guardar</button>
  <br/><br/>{{mensaje}}<br/><br/>
</div>
